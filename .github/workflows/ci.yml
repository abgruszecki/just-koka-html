name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Koka
        run: curl -sSL https://github.com/koka-lang/koka/releases/latest/download/install.sh | sh

      - name: Smoke test
        run: python3 tools/run_tests.py

      - name: Prevent allowlist regressions
        run: python3 tools/html5lib_allowlists_cli.py diff-prev --fail-on-decrease

