name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          submodules: recursive

      - name: Add ~/koka/bin to PATH
        shell: bash
        run: |
          mkdir -p "$HOME/koka"
          echo "$HOME/koka/bin" >> "$GITHUB_PATH"

      - name: Install Koka
        run: |
          sudo apt update
          curl -sSL -o /tmp/install.sh https://github.com/koka-lang/koka/releases/latest/download/install.sh
          bash /tmp/install.sh -p "$HOME/koka"

      - name: Smoke test
        run: python3 tools/run_tests.py

      - name: Prevent allowlist regressions
        run: python3 tools/html5lib_allowlists_cli.py diff-prev --fail-on-decrease

